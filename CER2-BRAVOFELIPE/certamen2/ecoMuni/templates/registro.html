{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Registro de Ciudadano</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <h5 class="mb-3">Datos de Usuario</h5>
                        {{ user_form|crispy }}
                        
                        <hr class="my-4">
                        
                        <h5 class="mb-3">Datos Personales</h5>
                        {{ ciudadano_form|crispy }}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success">Registrarse</button>
                            <a href="{% url 'login' %}" class="btn btn-outline-secondary">¿Ya tienes cuenta? Inicia sesión</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
